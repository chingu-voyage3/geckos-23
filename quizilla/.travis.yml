{
  "language": "node_js",
  "node_js": "lts/*",
  "install": [
    "npm install"
  ],
  "cache": {
    "directories": [
      "node_modules",
      "client/node_modules"
    ]
  },
  "script": [
    "npm run build"
  ],
  "global_env": "MONGO_URL=[secure] PORT=[secure]",
  "group": "stable",
  "dist": "trusty",
  "os": "linux",
  "notifications": {
    on_success: never,
    on_failure: always
  }
}
